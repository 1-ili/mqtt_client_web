<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple MQTT Web Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="messages-container">
                <h2>Messages</h2>
                <div id="messages"></div>
            </div>
        </main>

        <aside class="sidebar">
            <h1>MQTT Settings</h1>
            <!-- Connection Section -->
            <div class="card">
                <h2>Connection</h2>
                <div class="form-group">
                    <label for="broker">Broker URL</label>
                    <input type="text" id="broker" value="ws://localhost:9001/mqtt">
                </div>
                <div class="form-group">
                    <button id="btn-connect">Connect</button>
                    <button id="btn-disconnect" disabled>Disconnect</button>
                    <strong>Status:</strong> <span id="status">Disconnected</span>
                </div>
            </div>

            <!-- Publisher Section -->
            <div class="card">
                <h2>Publisher</h2>
                <div class="form-group">
                    <label for="pub-topic">Topic</label>
                    <input type="text" id="pub-topic" value="test/topic/1">
                </div>
                <div class="form-group">
                    <label for="pub-payload">Payload (JSON)</label>
                    <textarea id="pub-payload">{"value": "test"}</textarea>
                </div>
                <button id="btn-publish" disabled>Publish</button>
            </div>

            <!-- Subscriber Section -->
            <div class="card">
                <h2>Subscriber</h2>
                <div class="form-group">
                    <label for="sub-topic">Topic</label>
                    <input type="text" id="sub-topic" value="test/topic/#">
                </div>
                <button id="btn-subscribe">Subscribe</button>
                <button id="btn-unsubscribe" disabled>Unsubscribe</button>
            </div>
        </aside>
    </div>

    <!-- MQTT.js from CDN -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
